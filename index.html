<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" width="device-width, initial-scale=1.0" />
        <title>freeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" action="" method="post">
            <label id="name-label" for="name">Name</label><input id="name" type="text" placeholder="Enter your name">
            <label id="email-label" for="email">Email</label><input id="email" type="email" placeholder="Enter your Email">
            <label id= "number-label" for="age">Age</label><input id="number" type="number" min="18" max="120" placeholder="Age">
            <select id="dropdown">
                <option value="1">Select current role</option>
                <option value="1">Student</option>
                <option value="1">Full time job</option>
            </select>
        </form>
    </body>
</html>
